<div aria-live="polite" class="container mt-4">
  <div class="d-flex flex-wrap justify-content-between align-items-center mb-4">
    <h1 class="text-left">{{ i18n.translations$().title }}</h1>
    <div class="dropdown">
      <button
        class="btn btn-outline-primary dropdown-toggle"
        type="button"
        id="languageDropdown"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        {{ i18n.translations$().selectLanguage }}:
        {{ currentLanguage() }}
      </button>
      <ul class="dropdown-menu" aria-labelledby="languageDropdown">
        <li>
          <a
            class="dropdown-item"
            href="#"
            (click)="changeLanguage('en', $event)"
            >English</a
          >
        </li>
        <li>
          <a
            class="dropdown-item"
            href="#"
            (click)="changeLanguage('fr', $event)"
            >Fran√ßais</a
          >
        </li>
      </ul>
    </div>
  </div>

  <!-- Loading indicator -->
  @if (i18n.loading$()) {
  <div class="d-flex justify-content-center">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  } @else { }
</div>

<app-translation></app-translation>
